</head>

	   </div>
	   <div class="tab-pane fade" id="hotSong">
	      <div class="row" style="min-width: 210px; max-width: 800px; width: 450px; height: 200px; margin: 0 auto">
		  <div class="col-xs-pull-12" id="hot"><img src ="loading.gif" /></div>
		</div>
	   </div>
	</div>
	</div>
